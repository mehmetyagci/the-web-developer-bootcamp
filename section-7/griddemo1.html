<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Grid System</title>
    <link
      rel="stylesheet"
      text="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />

    <style type="text/css">
      .pink {
        background: pink;
        border: 1px solid pink;
      }

      .green {
        background: green;
        border: 1px solid green;
      }

      .blue {
        background: blue;
        border: 1px solid blue;
      }

      .red {
        background: red;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <!-- 1. Understand Purpose of Grid System -->
    <!-- 2. Understand the 4 differences sizes -->
    <!-- 3. Write Nested Grids -->

    <div class="container">
      <div class="row">
        <div class="col-lg-6 pink">COL LG 6</div>
        <div class="col-lg-6 pink">COL LG 6</div>
      </div>

      <div class="row">
        <div class="col-lg-2 green">COL LG 2</div>
        <div class="col-lg-8 green">COL LG 8</div>
        <div class="col-lg-2 green">COL LG 2</div>
      </div>

      <div class="row">
        <div class="col-lg-4 red">COL LG 4</div>
        <div class="col-lg-4 red">COL LG 4</div>
        <div class="col-lg-4 red">COL LG 4</div>
      </div>

      <div class="row">
        <div class="col-lg-1 blue">COL LG 1</div>
        <div class="col-lg-1 blue">COL LG 1</div>
        <div class="col-lg-1 blue">COL LG 1</div>
        <div class="col-lg-1 blue">COL LG 1</div>
        <div class="col-lg-1 blue">COL LG 1</div>
        <div class="col-lg-1 blue">COL LG 1</div>
        <div class="col-lg-1 blue">COL LG 1</div>
        <div class="col-lg-1 blue">COL LG 1</div>
        <div class="col-lg-1 blue">COL LG 1</div>
        <div class="col-lg-1 blue">COL LG 1</div>
        <div class="col-lg-1 blue">COL LG 1</div>
        <div class="col-lg-1 blue">COL LG 1</div>
      </div>
    </div>
  </body>
</html>
